<!-- 
📋 견적 요청 입력 가이드 
업체명: [회사명]
지역: [납품지역]
요청사항: [납기, 샘플 등 요청사항]1
1. 상품: / 규격: / 사용량: [월 예상 사용량] / 사용금액: [월 예상 사용금액] / 인쇄: [O/X]
2. 상품: / 규격: / 사용량: [월 예상 사용량] / 사용금액: [월 예상 사용금액] / 인쇄: [O/X]
3. 상품: / 규격: / 사용량: [월 예상 사용량] / 사용금액: [월 예상 사용금액] / 인쇄: [O/X]
⚠️ 입력 주의사항 
1. 번호 표기 필수
　- 상품/규격별 정보는 반드시 1., 2., 3. 번호를 붙여 구분합니다.
2. 상품명 표기
　- 동일 상품 + 여러 규격 → 상품:은 한 번만 쓰고, 아래에 규격을 나열해도 가능
　- 서로 다른 상품 → 각 번호마다 반드시 개별 상품:을 함께 작성
3. 필수/선택 항목
　- 업체명, 지역, 상품은 필수
　- 규격, 사용량, 사용금액, 인쇄, 요청사항 등은 선택 (없는 값은 생략 가능) -->
